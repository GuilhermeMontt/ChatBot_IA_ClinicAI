<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clinicAI chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@lovable/chat@latest/dist/lovable-chat.min.js"></script>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
        }
        #chat{
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="chat" style="height:100vh;"></div> <!-- div do chat -->
    <script>
        const chat = new Lovable.Chat({
            container: document.getElementById('chat'),
            placeholder: "Digite sua mensagem...",
            userId: "user1",  // ID do usuÃ¡rio
            onSend: async (message) => {
                // envia para backend FastAPI
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({user_id: chat.userId, message})
                });
                const data = await response.json();
                // adiciona resposta do agente no chat
                chat.addMessage(data.reply, "bot");
            }
        });
    </script>
</body>
</html>
